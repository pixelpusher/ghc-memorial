    <div id="person" class="container">
      <div class="row">
        <div class="col-md-12"><h2>Person:</h2></div>
      </div>
        <script id="person-template" type="text/x-handlebars-template">    
        <div class="row result">
            <div class="col-md-6 name"><strong>
              {{#if cells.surname}}
                {{cells.surname}}
              {{else}}
                ?
              {{/if}},
              
              {{#if cells.forenames}}
                {{cells.forenames}}
              {{else}}
                ?
              {{/if}}
                </strong>
            </div>
            <div class="col-md-6 info">
                <ol>
                    <li>{{cells.age}}</li>
                    <li>{{cells.date_of_death}}</li>
                    <li>{{cells.cemeterymemorial}}</li>
                    <li>{{cells.regiment}}</li>
                </ol>
            </div>
          </div>
        </script>
        </div>
      </div>

        <script id="people-template" type="text/x-handlebars-template">

        </script>
